env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
project_name: pathScan
builds:
  - id: pathScan-linux
    ldflags:
      - -s -w
    binary: pathScan
    env:
      - CGO_ENABLED=1
    main: ./cmd/pathScan/main.go
    goos:
      - linux
    goarch:
      - amd64
      # - arm64

archives:
  - format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Tag }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}amd64
      {{- else if eq .Arch "386" }}386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: "{{ .ProjectName }}-linux-checksums.txt"
