env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
project_name: pathScan
builds:
  - id: pathScan-linux
    binary: '{{ .ProjectName }}'
    env:
      - CGO_ENABLED=0
    main: ./cmd/pathScan/pathScan.go
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm

archives:
  - format: zip
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ if eq .Os "darwin" }}macOS{{ else }}{{ .Os }}{{ end }}_{{ .Arch }}'

checksum:
  name_template: "{{ .ProjectName }}-linux-checksums.txt"
